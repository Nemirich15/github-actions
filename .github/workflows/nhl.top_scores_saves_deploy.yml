name: Top saves and scores
on: workflow_dispatch
jobs:
  test:
    runs-on: windows-latest
    steps:
    - name: Run test
      uses: actions/checkout@v4
    - name: Install dependecies
      run: npm ci
    - name: Test application
      run: npx wdio
  lint:
    runs-on: wiundows-latest
    needs: test
    steps: 
    - name: Run lint
      uses: actions/checkout@v4;
    - name: Install dependecies
      run: npm ci
    - name: Lint application
      run: npm run wdio ./lint .
  build:
    runs-on: windows-latest
    needs: lint
    steps:
    - name: Run build
      uses: actions/checkout@v4
    - name: Install dependecies
      run: npm ci
    - name: Build applications
      run: npm run wdio ./build .
    - name: Deploy 
      run: echo "Deploing..." 
